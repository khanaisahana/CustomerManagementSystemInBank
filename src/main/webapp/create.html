<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Management</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Create Customer Account </h1>

<div class="form-container">

<form id="form" action="CreateCustomerAccountServlet" method="POST">

<label >Customer SSN id:</label>
<br>
<input type="text" id="customerSSN" name="customer_id">
<br>
<label>Customer Name:</label>
<br>
<input type="text" id="customerName" name="name">
<br>
<label>Account Number:</label>
<br>
<input type="text" id="accountNumber" name="accountNo">
<br>
<label>IFSC code:</label>
<br>
<input type="text" id="ifscCode" name="ifscCode">
<br>
<label>Initial deposite:</label>
<br>
<input type="number" id="accountBalance" name="amount">
<br>
<label>Aadhaar card No:</label>
<br>
<input type="text" id="aadharCardNo" name="aadharNo">
<br>
<label>Pan Card No:</label>
<br>
<input type="text" id="panCardNo" name="panNo">
<br>
<label>Date Of Birth:</label>
<br>
<input type="date" id="dateOfBirth" name="dob">
<br>
<label>Gender:</label>
<br>
<select id="gender" name="gender">
<option value="male">Male</option> 
<option value="female">Female</option>
<option value="other">Other</option> 
</select>
<br>
<label>Marital Status:</label>
<br>
<select id="maritalStatus" name="maritalStatus"> 
<option value="single">Single</option>
<option value="married">Married</option> 
<option value="divorced">Divorced</option>
<option value="widowed">Widowed</option>
</select>
<br>
<label>Email:</label>
<br>
<input type="email" id="email" name="email">
<br>
<label>Address:</label>
<br>
<textarea id="address" name="address"></textarea>
<br>
<label>Contact Number:</label>
<br>
<input type="tel" id="contactNumber" name="contactNo">
<br>
<input type="submit" value="Register" >

</form>
</div>


<script src="index.js"></script>
</body>
</html>
