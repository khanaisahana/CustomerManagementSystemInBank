<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
      <h1>Customer Registration</h1>

      <div class="form-container">
      <form id="form" action="CustomerRegistrationServlet" method="POST">
           <label>SSN ID:</label><br>
           <input type="text" id="empID" name="ssn_id" required />
           <br>

           <label>First Name:</label><br>
           <input type="text" id="Fname" name="firstName" required  maxlength="50" />
           <br>

           <label>Last Name:</label><br>
           <input type="text" id="Lname" name="lastName" required  maxlength="50" />
           <br>

           <label>Email:</label><br>
           <input type="email" id="email" name="email" pattern=".+@gmail\.com" required />
           <br>

           <label>Password:</label><br>
           <input type="password" id="password" name="password" maxlength="30" pattern= "^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
            title="Password must contain at least one number,one alphabet, one symbol, and be at least 8 characters long" required onkeyup='check();'/>
           <br>

           <label>Confirm Password:</label><br>
           <input type="password" id="confirm_password" name="confirmPassword" maxlength="30" pattern= "^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
            title="Password must contain at least one number,one alphabet, one symbol, and be at least 8 characters long"  required onkeyup='check();'/>
           <br>
           <span id='message'></span>
           <br>

           <label>Address:</label><br>
           <textarea maxlength="100" name="address"></textarea>
           <br>

           <label>Contact Number:</label><br>
           <input type="text" name="contactNumber" maxlength="10" pattern="[0-9]{10}"  maxlength="10" title="Please only enter numbers" required>
           <br>

           <input type="submit" value="Register" name="register" id="submit" ><br>
      </form>
      </div>


      <script type="text/javascript">

    //password validation
    var check = function() {
      if (document.getElementById('password').value ==
        document.getElementById('confirm_password').value) {
        document.getElementById('message').style.color = 'green';
        document.getElementById('message').innerHTML = 'matching';
      } else {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerHTML = 'not matching';
      }
    }


   
      </script>
</body>
</html>
